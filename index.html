<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡REST Master </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,600;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./prism.css">
</head>
<body class="" style="background-color: rgb(179, 181, 192); height: 115vh; font-family: 'Raleway', sans-serif;">
    

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">⚡REST Master</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
         
        </div>
    </nav>

    <!-- heading -->
     <div class="container"  style=" margin: 0 auto;
     width: fit-content;" >
        <h2 class="my-4" >REST API Tester</h2>
     </div>


<!-- ---------------------------------------------------------- -->
     <div class="container bg-dark text-light px-5 rounded-lg ">
         
        <!-- URL box -->
            <div class="form-group row pt-5" >
                <label for="url" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter URL here">
                </div>
            </div>

            <!-- Request type box -->
            <fieldset class="form-group row">
                <legend class="col-form-label col-sm-2 float-sm-left pt-0">Request Type</legend>
                <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RequestType" id="get" value="GET" checked>
                    <label class="form-check-label" for="get">
                    GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RequestType" id="post" value="POST">
                    <label class="form-check-label" for="post">
                    POST
                    </label>
                </div>
                </div>
            </fieldset>


            <!-- ContentType Box -->
            <fieldset class="form-group row">
                <legend class="col-form-label col-sm-2 float-sm-left pt-0">Content Type</legend>
                <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ContentType" id="jsonRadio" value="json" checked>
                    <label class="form-check-label" for="jsonRadio">
                    JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ContentType" id="paramsRadio" value="params">
                    <label class="form-check-label" for="paramsRadio">
                    Custom Params
                    </label>
                </div>
                </div>
            </fieldset> 


            <!-- parameter box -->
            <div id="parametersBox">
                <div class="form-row">
                    <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
                    <div class=" my-2 col-md-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
                    </div>
                    <div class=" my-2 col-md-4"> 
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 Value">
                    </div>
                    <button class=" my-2 btn btn-primary" id="addParam">+</button>
                </div>
                <div id="params"></div>
            </div>

            <!-- addParameters -->

            <!-- JSON request box -->
            <div class="my-3" id="requestJsonBox">
                <div class="form-group row ">
                    <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request JSON</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="requestJsonText" rows="3"></textarea>      
                    </div>
                </div>
            </div>


            <!-- button to trigger fetch api -->
            <div class="mt-5">
                <div class="">
                    <button class="btn btn-primary btn-lg d-block m-auto px-5 " id="submit">Test</button>
                </div>
            </div>


            <!-- Response Box -->
            <div class="py-3" id="responseJsonBox" >
            <div class="form-group row ">
              <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
              <div class="col-sm-10">
                  <!-- <textarea class="form-control" id="responseJsonText" rows="3"> </textarea>       -->
                <pre id="responsePre" style="max-height: 450px;" class="language-javascript rounded" >
                    <code class="language-javascript" id="responsePrism">

                    </code>
                </pre>
              </div>
           </div>
            </div>

     </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

     <script src="./index.js"></script>
     <script src="./prism.js"></script>
</body>
</html>
